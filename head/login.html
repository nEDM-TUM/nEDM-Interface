<div data-role="dialog" id="login">
    <div align="center" data-role="content" id="contentConfirmation" name="contentConfirmation">
        <h1>Login:</h1><h2></h2>
        <form id="HLogin">
            <div data-role="fieldcontain">
                <label for="url">Username:*</label>
                <input class="required" id="Lusername" name="uid_r" type="text" value="">          
            </div>
            <div data-role="fieldcontain">
                <label for="url">Password:*</label>
                <input id="Lpassword" name="pwd_r" type="password" value="">          
            </div>
        </form> 
        <a data-role="button" data-rel="back" data-theme="c" data-inline="true">Cancel</a>
        <script type="text/javascript">
        function login_callback(success) {
            if (success) {
                history.back();
            } else {
                $('#badUN').click();  
            }
        }
        </script> 
        <a href="#" data-role="button" data-theme="b"  data-inline="true" onClick="validate(document.forms.HLogin, login_callback)">Login</a>
    </div>
</div>

<!-- /splash page #one -->

<div data-role="dialog" id="badusername">
	
		<div data-role="header" data-theme="d">
			<h1>Bad input</h1>
		</div>

		<div data-role="content" data-theme="c">
			<h1>Incorrect Username or Password</h1>
			<a href="#" data-role="button" data-rel="back" data-theme="b">OK</a>       
		</div>
    </div>
<a id='badUN' href="#badusername" data-rel="dialog" data-transition="pop" style='display:none;'></a>
