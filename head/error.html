<!-- Start of splash page: #one -->

<!-- /splash page #one -->
<div data-role="dialog" id="errorDialog">
    <div align="center" data-role="content" id="contentConfirmation" name="contentConfirmation">
        <h1 id="nedm_errorType">Error:</h1>
        <p id="errorText" style="color:red;"></p>
        <a data-role="button" data-rel="back" data-theme="c" data-inline="true">Ok</a>
    </div>
    <script>
        $( document ).one( "pagebeforechange", function( e, data ) {
          var opts = data.options.target.split("?")[1].split("&"); 
          var adict = {}
          for(var i=0;i<opts.length;i++) {
              var splits = opts[i].split('=');
              if (splits.length != 2) continue;
              adict[splits[0]] = unescape(splits[1]);
          }
          $("#nedm_errorType").text(adict["error"]);
          $("#errorText").text(adict["message"]);
        });
    </script>
</div>

<!-- /splash page #one -->

</body>
